<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of the Past</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #111;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('assets/locations/city_ruins.png');
            background-size: cover;
            background-position: center;
        }
        
        h1 {
            font-size: 42px;
            margin-bottom: 10px;
            color: #ddd;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        
        p {
            font-style: italic;
            color: #aaa;
            margin-bottom: 40px;
            max-width: 600px;
        }
        
        .start-button {
            display: inline-block;
            background-color: rgba(76, 175, 80, 0.3);
            color: #fff;
            text-decoration: none;
            padding: 18px 60px;
            border-radius: 5px;
            font-size: 22px;
            transition: all 0.3s ease;
            border: 2px solid rgba(76, 175, 80, 0.4);
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        .start-button:hover {
            background-color: rgba(76, 175, 80, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.3);
            border-color: rgba(76, 175, 80, 0.8);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        
        .start-button {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <h1>ECHOES OF THE PAST</h1>
    <p>A journey through memory and time</p>
    
    <a href="menu.html" class="start-button">BEGIN</a>
</body>
</html>
