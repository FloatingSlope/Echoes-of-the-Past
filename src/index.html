<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echoes of the Past</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/inkjs@2.2.0/dist/ink.js"></script>
</head>
<body>
  <div class="game-container">
    <header class="game-header">
      <h1 class="game-title">ECHOES OF THE PAST</h1>
      <p class="game-subtitle">A journey through memory and time</p>
    </header>
    
    <div id="game-content">
      <div id="start-screen">
        <div class="instructions">
          <p><strong>Instructions:</strong> Click on choices to progress through the story. You can also use number keys (1-9) to select choices.</p>
          <p>Some choices may be timed, requiring you to make a quick decision. The Echo Journal in the top right tracks your discoveries.</p>
        </div>
        
        <div id="start-game">
          <button id="begin-button" class="begin-button">Begin Journey</button>
        </div>
      </div>
      
      <div id="story-container" style="display: none;">
        <div id="story-content"></div>
        <div id="choices-container"></div>
      </div>
    </div>
  </div>
  
  <script src="scripts/story_content.js"></script>
  <script src="game.js"></script>
</body>
</html>
